<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Client - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #trainer-messages {
        background: #e9ecef;
        border-radius: 4px;
        padding: 10px;
        margin: 1.5rem 0;
        text-align: left;
        min-height: 100px;
        max-height: 300px;
        overflow-y: auto;
      }
      .message-item {
        background: white;
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .message-time {
        font-size: 0.75rem;
        color: #888;
        margin-top: 4px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dashboard</h1>
      <div class="input-group">
        <label>Welcome, <span id="uid-display">Student</span></label>
      </div>

      <button id="raise-hand-btn">âœ‹ Raise Hand</button>
      <div id="hand-message" class="success"></div>

      <div id="trainer-messages">
        <div style="color: #666; font-style: italic">Loading messages...</div>
      </div>

      <button id="reset-btn" class="secondary" style="margin-top: 2rem">
        Reset Client
      </button>
    </div>
    <script src="client.js"></script>
  </body>
</html>
